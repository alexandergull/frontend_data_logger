<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frontend Data Logger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Frontend Data Logger</h1>
  <div id="logs-container">
    <div id="no-logs">No POST requests with 'frontend_data' detected on this page.</div>
    <table id="logs-table">
      <thead>
      <tr>
        <th>Token</th>
        <th>Param</th>
        <th>Value</th>
        <th>Event</th>
        <th>Sent on</th>
        <th>Code</th>
      </tr>
      </thead>
      <tbody id="logs-body"></tbody>
    </table>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
